<html>
  <head>
    <title>Bai 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .bottom-cart {
        display: flex;
        justify-content: space-between;
      }
      #total {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <h3>Tài khoản cá nhân:</h3>
        <button type="button" id="btnDangXuat"><a href="index.html">dang xuat</a></button>
      </div>
      <div id="currentUser"></div>
      <a class="btn btn-primary" href="../sanpham/list.html">continue shopping</a>
      <h3>List Checkout</h3>
      <div class="row">
        <div class="col col-xs-6">
          <form class="form-inline" action="#">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="enter your name" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="enter phone number"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="enter address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Note</label>
              <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="btnCheckOutClick">
              Complete Checkout
            </button>
          </form>
        </div>
        <div class="col col-xs-6">
          <table class="table">
            <thead>
              <tr>
                <th>name</th>
                <th>image</th>
                <th>price</th>
                <th>quantity</th>
              </tr>
            </thead>
            <tbody id="tb_carts"></tbody>
          </table>
          <div class="bottom-cart">
            <span id="total">Total: 30000vnd</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  ></script>
  <script src="./checkout.js"></script>
</html>
