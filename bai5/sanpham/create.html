    <div class="container">
      <h3>Create Product</h3>
      <form action="#">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter name product"
            name="username"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Price import </label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Enter price"
            name="price"
          />
          <div class="mb-3">
            <label for="pwd" class="form-label">price</label>
            <input
              type="number"
              class="form-control"
              id="name"
              placeholder="Enter name"
              name="name"
            />
            <div class="mb-3">
              <label for="pwd" class="form-label">image</label>
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Enter image"
                name="image"
              />
              <div class="mb-3">
                <label for="pwd" class="form-label">description</label> <br/>
                <textarea id="description" rows="4" width="300px"></textarea>
              </div>
        </div>
        <button type="button" class="btn btn-primary" id="btnUpdate">Create</button>
          <a href="list.html">
        <button type="button" class="btn btn-primary">
        Back List
        </button>
        </a>
