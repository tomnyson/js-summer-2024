<html>
  <head>
    <title>Bai 4</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Update User</h3>
      <form action="#">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            name="username"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
          <div class="mb-3">
            <label for="pwd" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              name="name"
            />
            <div class="mb-3">
              <label for="pwd" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email"
                name="email"
              />
              <div class="mb-3">
                <label>Role</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="chkAdmin" name="role" value="admin" checked>
                  <label class="form-check-label" for="radio1">Admin</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="chkUser" name="role" value="user">
                  <label class="form-check-label" for="radio2">User</label>
                </div>
              </div>
        </div>
        <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
          <a href="admin.html">
        <button type="button" class="btn btn-primary" id="btnRegister">
        Back List
        </button>
        </a>
      </form>
    </div>
  </body>
